<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>
<body>
    <h1>CONHECENDO JSX</h1>
    <div id="app"></div>
    <div id="appComponentizado"></div>
    <div id="appEncapsulado"></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

<script type="text/babel">
    /* JSX -> É uma abreviatura para o uso de javascript junto com XML ( parecido com HTML, mas NÃO é HTML).
              JSX precisa ser renderizado. para isso usamos uma ferramenta para compilar javascript no caso o BABEL.
    */

    // os componentes criados em REACT começam com letra maiscula.
    var Title = React.createClass({ 
        render: function() {
            return ( // é colocado parentenses o começo do return porque caso não coloque o javascript insere ";" ao lado do return, não executando o JSX
                <h1>Hello World Componentizado</h1>
            )
        }
    })

    ReactDOM.render(
        <Title />,
        document.getElementById('app')
    )

    ReactDOM.render(
        <h2>Hello World Simples</h2>,
        document.getElementById('appComponentizado')
    )

    // em react não é possivel retornar 2 tags ao mesmo tempo, é necessario encapsular as tags em 1 unica tag.
    ReactDOM.render(
        <div>
            <Title />
            <h3>Hello World Encapsulado junto com o TITLE</h3>,
        </div>,
        document.getElementById('appEncapsulado')
    )
</script>

</html>
